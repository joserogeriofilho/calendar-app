<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<div class="calendar-card">
			<div class="calendar-header">
				<i class='material-icons month-control' id='previous-month'>keyboard_arrow_left</i>
				<h6 id="month-title"></h6>
				<i class='material-icons month-control' id='next-month'>keyboard_arrow_right</i>
			</div>
			<div class="calendar-week-header">
				<div>SUN</div>
				<div>MON</div>
				<div>TUE</div>
				<div>WED</div>
				<div>THU</div>
				<div>FRI</div>
				<div>SAT</div>
			</div>

			<div class="calendar-body">
				<div class="calendar-month"></div>
			</div>
		</div>

		<div class="scrim">
			<div class="dialog-card">
				<div id="dialog-appointment">
					<div class="dialog-header"><h6 id="dialog-appointment-title"></h6></div>
					<div class="dialog-body">
						<p id="dialog-appointment-subtitle"></p>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" id="title" name="title"></input>
						</div>
						
						<div class="form-group">
							<label for="description">Description</label>
							<textarea type="text" id="description" name="description"></textarea>
						</div>
					</div>
					<div class="dialog-actions">
						<div class="float-left">
							<a class="btn-flat btn-error" id="btn-delete-appointment" href="#">DELETE</a>
						</div>
						<div class="float-right">
							<a class="btn-flat btn-default" id="btn-cancel-appointment" href="#">CANCEL</a>
							<a class="btn-flat btn-accent" id="btn-save-appointment" href="#">SAVE</a>
						</div>
					</div>
				</div>

				<div id="dialog-confirmation" class="invisible">
					<div class="dialog-header"><h6 id="dialog-confirmation-title">OVERRIDE THE APPOINTMENT?</h6></div>
					<div class="dialog-body">
						<span>This will modify the current appointment permanently. </span>
					</div>
					<div class="dialog-actions">
						<div class="float-right">
							<a class="btn-flat btn-default" id="btn-cancel-confirmation" href="#">CANCEL</a>
							<a class="btn-flat btn-accent" id="btn-accept-confirmation" href="#">ACCEPT</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script src="js/calendar.js"></script>
	</body>
</html>
