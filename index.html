<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="calendar-card">
			<div class="calendar-header"></div>
			<div class="calendar-week-header">
				<div>SUN</div>
				<div>MON</div>
				<div>TUE</div>
				<div>WED</div>
				<div>THU</div>
				<div>FRI</div>
				<div>SAT</div>
			</div>

			<div class="calendar-body">
			</div>
		</div>

		<div class="scrim">
			<div class="dialog-appointment">
				<div class="dialog-appointment-header"><h6>APPOINTMENT</h6></div>
				<div class="dialog-appointment-body">
						<label for="title">First Name</label>
						<input type="text" id="title" name="title"></input>
						
						<label for="description">Description</label>
						<textarea type="text" id="description" name="description"></textarea>
				</div>
				<div class="dialog-appointment-actions">
					<div class="float-left">
						<a class="btn-flat btn-error" href="#">DELETE</a>
					</div>
					<div class="float-right">
						<a class="btn-flat btn-default" id="btn-cancel-dialog" href="#">CANCEL</a>
						<a class="btn-flat btn-primary" href="#">SAVE</a>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script src="js/calendar.js"></script>
	</body>
</html>
